  footer: |
    ein pensioniertes, weiterlebendes Gefährt<br />
    <br />
    dieses Objekt steht auf einem pensionierten Parkplatz (privates Grundstück), der richtige Ort für ein pensioniertes Auto.<br />
    Das Objekt wurde ausgeschlachtet und mit Erde angereichert. Jetzt wartet es auf  Pflanzen, Samen, die durch die Luft fliegen, von Vögeln fallen gelassen, vom Winde verweht werden.<br />
    <br />
    mit der Zeit wird es ein etwas besonderer Blumentopf mit ausschliesslich zufällig spriessenden, hoffentlich einheimischen Pflanzen sein.<br />
    <br />
    um den Vorschriften zu entsprechen, wird das Objekt alle 2-3 Monate um eine kurze Strecke bewegt.
