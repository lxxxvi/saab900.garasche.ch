env:
  RAILS_ENV: test
  SAAB900_ADMIN_PASSWORD: "admin"

name: Continuous Integration
on:
  push:
    branches:
      - 'main'  # Set a branch to deploy
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Start PostgreSQL
        run: |
          sudo sed -E -i 's|^(local *all *postgres *)peer$|\1trust|' $(find /etc/postgresql/ -name "pg_hba.conf" | head -1)
          sudo systemctl start postgresql.service
          pg_isready

      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup database
        run: |
          cp ./.github/workflows/templates/database.yml.github-actions config/database.yml
          bin/rails db:test:prepare

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: bin/test
        run: bin/test

      # Enable this step if you need to debug stuff on CI.
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 10
        with:
          sudo: true
          limit-access-to-actor: true
